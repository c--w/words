<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>Words</title>
  <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
  <link rel="manifest" href="manifest.json">
  <link href="bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="main.css">
  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-E215WR2N8S"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }
    gtag('js', new Date());
    gtag('config', 'G-E215WR2N8S');
  </script>
</head>

<body>
  <div id="menu" class="input-group">
    <button id="reload" class="btn btn-outline-secondary" onclick="hint();">
      <i class="bi bi-lightbulb-fill"></i>
    </button>
    <select id="letters" class="form-select" name="letters">
      <option value="4">4 slova</option>
      <option value="5" selected>5 slova</option>
      <option value="6">6 slova</option>
      <option value="7">7 slova</option>
    </select>
    <select id="level" class="form-select" name="level">
      <option value="1">Nivo 1</option>
      <option value="2">Nivo 2</option>
      <option value="3">Nivo 3</option>
      <option value="4">Engleske riječi</option>
    </select>
    <button id="reload" class="btn btn-outline-secondary" onclick="scrambleAndFill();">
      <i class="bi bi-shuffle"></i>
    </button>
  </div>

  <div id="letters_div" class="circle5"></div>
  <div id="stats">
    <span>N:</span> <span id="games">0</span>
    <span>T: </span><span id="last">0</span>
    <span>Σ: </span><span id="total">0</span>
    <span>μ: </span><span id="avg"></span>
    <span>min μ (<span id="best-games"></span>):</span><span id="best"></span>
  </div>
  <div id="seed" onclick="share()">
    <i class="bi bi-share"></i>
  </div>
  <input id="share-url" type="text">
  <script>
    if (navigator.serviceWorker) {
      navigator.serviceWorker.register(
        '/words/sw.js?r='+Math.random(),
        { scope: '/words/' }
      )
    }
  </script>

  <script src="jquery-3.6.4.min.js"></script>
  <script src="bootstrap.min.js"></script>
  <script src="endict.js"></script>
  <script src="hrdict1.js"></script>
  <script src="hrdict2.js"></script>
  <script src="hrdict3.js"></script>
  <script src="cookie.js"></script>
  <script src="utils.js"></script>
  <script src="main.js"></script>
</body>

</html>
